<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="infoDisplay">&#8203;</div>
        <div id="mainDisplay">&#8203;</div>
        <div id="keypad">
            <div id="keypadLeft">
                <div id="keypadTopLeft">
                    <div class="keypadTopLeftSpacer"></div>
                    <button class="keypadTopLeftButton" id="caButton">CA</button>
                    <div class="keypadTopLeftSpacer"></div>
                    <button class="keypadTopLeftButton" id="delButton">DEL</button>
                    <div class="keypadTopLeftSpacer"></div>
                </div>
                <div id="keypadBottomLeft">
                    <div class="numberRow">
                        <button id="sevenButton">7</button>
                        <button id="eightButton">8</button>
                        <button id="nineButton">9</button>
                    </div>
                    <div class="numberRow">
                        <button id="fourButton">4</button>
                        <button id="fiveButton">5</button>
                        <button id="sixButton">6</button>
                    </div>
                    <div class="numberRow">
                        <button id="oneButton">1</button>
                        <button id="twoButton">2</button>
                        <button id="threeButton">3</button>
                    </div>
                    <div class="numberRow">
                        <button id="zeroButton">0</button>
                    </div>
                </div>
            </div>
            <div id="keypadRight">
                <button id="equalButton">=</button>
                <button id="plusButton">+</button>
                <button id="substractButton">-</button>
                <button id="multiplyButton">x</button>
                <button id="divideButton">รท</button>
            </div>
        </div>
    </div>
    <footer>
        <p id="footerRepositoryInfo">Project's GitHub repository: <a id="footerRepositoryLink" href="https://github.com/AkiPoh/calculator" target="_blank">AkiPoh/calculator</a></p>
    </footer>
</body>
</html>
