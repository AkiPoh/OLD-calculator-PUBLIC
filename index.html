<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="infoDisplay">15 X</div>
        <div id="currentDisplay">150</div>
        <div id="keypad">
            <div id="keypadLeft">
                <div id="keypadTopLeft">
                    <div class="keypadTopLeftSpacer"></div>
                    <button class="keypadTopLeftButton">NaN</button>
                    <div class="keypadTopLeftSpacer"></div>
                    <button class="keypadTopLeftButton">NaN</button>
                    <div class="keypadTopLeftSpacer"></div>
                </div>
                <div id="keypadBottomLeft">
                    <div class="numberRow">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="numberRow">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="numberRow">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="numberRow">
                        <button>0</button>
                    </div>
                </div>
            </div>
            <div id="keypadRight">
                <button id="equalButton">=</button>
                <button id="plusButton">+</button>
                <button id="substractButton">-</button>
                <button id="multiplyButton">X</button>
                <button id="divideButton">รท</button>
            </div>
        </div>
    </div>
</body>
</html>
